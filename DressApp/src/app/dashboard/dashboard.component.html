<h4>Hello {{gettingusername}}!</h4>
<a [routerLink]="['/newdress']">Create a Dress</a>
<div class="search">
  <label>Search</label>
  <input type="text" name="filter_dress" [(ngModel)]="filter_dress" value="Search"> <br>  
</div>
<div class="row">
  
    <div *ngFor="let dress of alldresses | search:filter_dress">

      <div class="grid-example col s6">
        <a [routerLink]="['/singledress/', dress._id]"><img src="{{dress.image}}" ></a>
      <p>{{dress.name}}</p>
    <!-- <label> Description: </label>
      <p>{{dress.description}}</p> -->
      <hr>
    <div class="rentprice">
      <label> Rent Price: </label>
      <p>{{dress.price  | currency:USD:true }}</p>
    </div>
    <div class="actprice">
        <label> Actual Price: </label>
      <p>{{dress.price*.50 + dress.price | number | currency:USD:true}}</p>
    </div>
      <br>       
      <a class="waves-effect waves-light btn center" [routerLink]="['/singledress/', dress._id]">Rent</a>
      </div>
    </div>
  
</div>
